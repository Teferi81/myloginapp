<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="output.css"/>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Login </h2>
            <p class="text-gray-600 mt-2">Please sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6" action="index2.html">
            <!-- Email Input -->
            <div>
                <label class=" text-sm font-medium text-gray-700 block mb-2">Email</label>
                <input type="email" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="your@email.com"
                       required>
            </div>

            <!-- Password Input -->
            <div>
                <label class="text-sm font-medium text-gray-700 block mb-2">Password</label>
                <input type="password" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your password"
                       required>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" 
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label class="ml-2 text-sm text-gray-600">Remember me</label>
                </div>
                <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" 
                    class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200">
                Sign In
            </button>
        </form>

        <!-- Sign Up Link -->
        <p class="text-center mt-4 text-sm text-gray-600">
            Don't have an account? 
            <a href="#" class="text-blue-600 hover:underline font-medium">Sign up</a>
        </p>
    </div>

    <script>
        function validateAndSubscribe() {
            const password = document.getElementById('password').value;
            if (password === '1234') {
                showSnackbar(new Event('custom'));
            } else {
                const snackbar = document.getElementById('snackbar');
                snackbar.textContent = 'Incorrect password! Please use "1234"';
                snackbar.classList.remove('hidden');
                snackbar.classList.add('opacity-100');
                
                setTimeout(() => {
                    snackbar.classList.add('opacity-0');
                    setTimeout(() => {
                        snackbar.classList.add('hidden');
                        snackbar.classList.remove('opacity-0');
                        snackbar.textContent = 'Coming soon! This feature will be updated.';
                    }, 300);
                }, 3000);
            }
        }
    </script>
</body>
</html>
